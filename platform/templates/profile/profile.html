<!-- profile.html -->
{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}

{% block content %}
<style>
  .profile-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 2rem;
    background: #f8f9fa;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .user-card {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    position: relative;
  }

  .user-header {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .user-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #f3f4f6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #786fa6;
  }

  .admin-entry {
    margin-top: 2rem;
    text-align: center;
  }

  .admin-button {
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    background: #786fa6;
    color: white;
    font-weight: 500;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 0.8rem;
  }

  .admin-button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }
</style>

<div class="profile-container">
  <div class="user-card">
    <div class="user-header">
      <div class="user-avatar">
        <i class="fas fa-user-astronaut"></i>
      </div>
      <div>
        <h1>{{ current_user.username }}</h1>
        <p><i class="fas fa-envelope"></i> {{ current_user.email }}</p>
        <p><i class="fas fa-chart-line"></i> Elo 分数：{{ current_user.get_elo_score()}}</p>
      </div>
    </div>

    {% if current_user.is_admin %}
    <div class="admin-entry">
      <a href="{{ url_for('admin.admin_dashboard') }}" class="admin-button">
        <i class="fas fa-tools"></i>进入管理员面板
      </a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
