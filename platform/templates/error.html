{% extends "base.html" %}
{% block title %}错误 - 游戏平台{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">错误</h4>
          </div>
          <div class="card-body">
            <p class="lead">{{ message }}</p>
            <hr>
            <a href="{{ url_for('index.index') }}" class="btn btn-primary">
              <i class="bi bi-house-door"></i> 返回首页
            </a>
            <a href="{{ url_for('lobby.lobby') }}"
               class="btn btn-outline-secondary ml-2">
              <i class="bi bi-door-open"></i> 返回游戏大厅
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
